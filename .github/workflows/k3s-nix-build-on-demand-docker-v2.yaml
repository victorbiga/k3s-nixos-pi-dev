name: k3s-nix-build-on-demand-docker-v2

on:
  workflow_dispatch:
    inputs:
      # --- DEV NODES ---
      dev:
        type: boolean
        description: 'Build dev node'
        required: true
        default: true
      dev-worker-1:
        type: boolean
        description: 'Build dev-worker-1 node'
        required: true
        default: false
      dev-worker-2:
        type: boolean
        description: 'Build dev-worker-2 node'
        required: true
        default: false
      dev-worker-3:
        type: boolean
        description: 'Build dev-worker-3 node'
        required: true
        default: false
      # --- NEW PROD NODES ---
      management-prod:
        type: boolean
        description: 'Build management-prod node'
        required: true
        default: false
      prod:
        type: boolean
        description: 'Build prod node'
        required: true
        default: false

jobs:
  setup:
    name: Setup node matrix
    runs-on: ubuntu-latest
    outputs:
      nodes: ${{ steps.set-nodes.outputs.nodes }}
    steps:
      - id: set-nodes
        env:
          DEV: ${{ github.event.inputs.dev }}
          DEV_WORKER_1: ${{ github.event.inputs.dev-worker-1 }}
          DEV_WORKER_2: ${{ github.event.inputs.dev-worker-2 }}
          DEV_WORKER_3: ${{ github.event.inputs.dev-worker-3 }}
          # --- NEW PROD ENVS ---
          MANAGEMENT_PROD: ${{ github.event.inputs.management-prod }}
          PROD: ${{ github.event.inputs.prod }}
        run: |
          # Use jq to build the JSON array of nodes to build
          nodes=$(jq -cn '
            []
            # DEV NODES
            | if env.DEV == "true" then . + ["dev"] else . end
            | if env.DEV_WORKER_1 == "true" then . + ["dev-worker-1"] else . end
            | if env.DEV_WORKER_2 == "true" then . + ["dev-worker-2"] else . end
            | if env.DEV_WORKER_3 == "true" then . + ["dev-worker-3"] else . end
            # NEW PROD NODES
            | if env.MANAGEMENT_PROD == "true" then . + ["management-prod"] else . end
            | if env.PROD == "true" then . + ["prod"] else . end
          ')
          echo "nodes=$nodes" >> $GITHUB_OUTPUT

  build-node-image:
    name: Build ${{ matrix.nodeName }} image
    needs: setup
    # Only run the job if the node list is not empty
    if: fromJson(needs.setup.outputs.nodes)[0] != null
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodeName: ${{ fromJson(needs.setup.outputs.nodes) }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          build-args: |
            NODE_NAME=${{ matrix.nodeName }}
          tags: k3s-nixos-pi:${{ matrix.nodeName }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max

      - name: Run container and extract path and filename
        id: extract-info # ID for accessing output in later steps
        run: |
          # 1. Run container to execute ENTRYPOINT and capture output (using --rm to clean up)
          OUTPUT=$(docker run --rm k3s-nixos-pi:${{ matrix.nodeName }})

          # 2. Extract the full dynamic Nix store path from the 'docker cp' line
          IMAGE_PATH=$(echo "$OUTPUT" | \
            grep 'docker cp' | \
            sed -E 's/docker cp [0-9a-f]+:(.*) \./\1/' | \
            tr -d '\n')
          
          # 3. Extract the dynamic filename from the path
          FILENAME=$(basename "$IMAGE_PATH")

          echo "Found image path: $IMAGE_PATH"
          
          # 4. Export the path and filename as step outputs
          echo "IMAGE_PATH=$IMAGE_PATH" >> $GITHUB_OUTPUT
          echo "FILENAME=$FILENAME" >> $GITHUB_OUTPUT

      - name: Start container for copying
        # We need a running container instance to perform the 'docker cp' on it.
        run: docker run -d --name my-container k3s-nixos-pi:${{ matrix.nodeName }}

      - name: Extract image using dynamic path
        run: |
          # Copy the file using the full dynamic path extracted from the previous step
          docker cp my-container:${{ steps.extract-info.outputs.IMAGE_PATH }} .
          # Rename the copied file (which has a dynamic name) to a static name
          # for reliable pathing in the artifact upload step
          mv ${{ steps.extract-info.outputs.FILENAME }} sd-image.img.zst

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          # Use the dynamic filename in the artifact name for clarity
          name: sd-image-${{ matrix.nodeName }}-${{ steps.extract-info.outputs.FILENAME }}
          # Upload the file from the static name we renamed it to
          path: sd-image.img.zst

      - name: Stop container
        if: always() # Ensure this runs even if previous steps fail
        run: docker stop my-container || true
